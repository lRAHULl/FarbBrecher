<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/shower.css">
  <title>Farb Brecher</title>
</head>

<body>
    <div id="logo">
        <img src="resources/images/logo.png" width="150px" height="150px">
    </div>
    <div id="tutorial">
        <h2>Tap on a similarly colored candy group of atleast 2 </h2>
        <img src="resources/images/tutorial-arrow.svg" width="200px;" height="200px" style="fill:lightgray;" >
    </div>
  <h1 class="current-score" style="text-align: center; opacity: 0">Score: 0</h1>
  <i class="top-icons fas fa-play fa-2x" id="play"></i>
  <i class="top-icons fas fa-pause fa-2x" id="pause"></i>
  <i class="top-icons fas fa-undo-alt fa-2x" id="replay"></i>
  <h1 id="timer"></h1>
  <div id="canvas"></div>
  <center id="game-over">
    <h1 id="message"></h1>
    <h2 id="final-score"></h2>
  </center>
  <div class="side">
      <div class="side-top">
       <div>Rank</div>
       <div>Username</div>
       <div>Score</div>
      </div>
      <div class="side-bottom">
      </div>
    </div>
  <script src="scripts/script.js"></script>
</body>

</html>
